
    <table class="pure-table">
        <caption>health data</caption>
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of health | async | keyvalue">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>
        </tbody>
    </table>
    <p><button class="pure-button" (click)="refreshHealth()">Refresh Health</button></p>
